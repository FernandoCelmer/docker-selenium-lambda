name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
  IMAGE_NAME: docker-selenium-lambda

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        python_version: ['3.14']
        browser: ['chromium', 'firefox', 'tor']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.browser }}
            type=raw,value=${{ matrix.browser }}-{{sha}}
            type=raw,value=latest,enable=${{ matrix.browser == 'chromium' }}
            type=raw,value=latest-{{sha}},enable=${{ matrix.browser == 'chromium' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            PYTHON_VERSION=${{ matrix.python_version }}
            BROWSER=${{ matrix.browser }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        python_version: ['3.14']
        browser: ['chromium', 'firefox', 'tor']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          build-args: |
            PYTHON_VERSION=${{ matrix.python_version }}
            BROWSER=${{ matrix.browser }}
          tags: ${{ secrets.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}-${{ matrix.browser }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
